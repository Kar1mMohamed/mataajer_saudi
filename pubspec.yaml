name: mataajer_saudi
version: 1.0.15+16
publish_to: none
description: Matajer Saudi.
environment:
  sdk: ">=2.19.2 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  firebase_core: ^2.15.0
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  firebase_messaging: ^14.6.5
  # flutter_spinkit: ^5.1.0
  flutter_screenutil: ^5.6.1
  flutter_multi_select_items: ^0.4.2
  permission_handler: ^10.2.0
  image_picker: ^1.0.0
  firebase_storage: ^11.2.5
  # file_picker: ^5.2.6
  cached_network_image: ^3.2.3
  path: ^1.8.2
  dio: ^5.1.1
  show_up_animation: ^2.0.0
  rive: ^0.11.4
  # typing_animation: ^0.0.1
  intl: any
  # flutter_local_notifications: ^15.0.0
  url_launcher: ^6.1.11
  webview_flutter:
    path: packages/webview_flutter-4.2.2
  flutter_keyboard_size: ^1.0.1
  http: any
  get_storage: ^2.1.1
  flutter:
    sdk: flutter
  uuid: ^4.0.0
  # device_info_plus: ^9.0.2
  crypto: ^3.0.3
  # path_provider: ^2.0.15
  hive: any
  hive_flutter: any
  flutter_svg: ^2.0.7
  carousel_slider: ^4.2.1
  dynamic_height_grid_view: ^0.0.3
  shimmer: ^3.0.0
  flutter_dotenv: ^5.1.0
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - .env
    - assets/
    - assets/png/
    - assets/images/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Light.ttf
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal-Bold.ttf
  uses-material-design: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_appicon.jpg"
  remove_alpha_ios: true
  min_sdk_android: 21 # android min sdk min:16, default 21
